<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHardMathLoader</title>
    <style>
        /* Fullscreen styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: white;
        }

        .click-message, .loader-container {
            position: absolute;
            text-align: center;
        }

        .click-message {
            font-size: 30px;
            font-weight: bold;
            color: #ffcc00;
            cursor: pointer;
            text-shadow: 2px 2px #000;
        }

        .loader-container {
            display: none; /* Hidden initially */
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px #000;
        }

        .loading-message {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 80%;
            height: 20px;
            background: #333;
            margin: 10px auto;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #0f0, #4caf50);
            animation: fillProgress 5s linear forwards;
        }

        @keyframes fillProgress {
            to {
                width: 100%;
            }
        }

        .loading-dots {
            margin-top: 15px;
            font-size: 20px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% {
                content: '.';
            }
            33% {
                content: '..';
            }
            66% {
                content: '...';
            }
        }
    </style>
</head>
<body>
    <div class="click-message" onclick="showLoader()">CLICK TO LOAD</div>

    <div id="loader" class="loader-container">
        <div class="title">Super Hard Math Game Loader</div>
        <div class="loading-message">Loading: Initializing Game Engine</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="loading-message">Loading: Assets</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="loading-message">Loading: Math Challenges</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="loading-dots">Loading...</div>
    </div>

    <script>
        function showLoader() {
            // Hide the "CLICK TO LOAD" message
            document.querySelector('.click-message').style.display = 'none';

            // Show the loader
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';

            // Simulate loading and then load iframe
            setTimeout(loadIframe, 6000); // Wait 6 seconds for loading animation
        }

        function loadIframe() {
            // Get the URL from the query string
            const urlParams = new URLSearchParams(window.location.search);
            const iframeUrl = urlParams.get('url');

            if (iframeUrl) {
                // Create the iframe element
                const iframe = document.createElement('iframe');
                iframe.src = iframeUrl;
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';

                // Clear the content and append the iframe
                document.body.innerHTML = ''; 
                document.body.appendChild(iframe);
            } else {
                alert('No URL provided in query string');
            }
        }
    </script>
</body>
</html>
